<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- iOS-style Squircle Clip -->
    <clipPath id="squircle">
      <rect x="0" y="0" width="512" height="512" rx="115" ry="115" />
    </clipPath>

    <!-- Main Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03a9f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>

    <!-- Glass Gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>

    <!-- Glass Border Gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>

    <!-- Code Line Gradients -->
    <linearGradient id="codeGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Base Shape -->
  <g clip-path="url(#squircle)">
    <!-- Background -->
    <rect width="512" height="512" fill="url(#bgGrad)" />

    <!-- Abstract Glass Editor Window -->
    <!-- Transformed to look like it's floating/tilted slightly -->
    <g filter="url(#shadow)" transform="translate(86, 86)">
      <!-- Glass Body -->
      <rect x="0" y="0" width="340" height="340" rx="40" 
            fill="url(#glassGrad)" 
            stroke="url(#borderGrad)" 
            stroke-width="2" />
      
      <!-- Window Controls (Traffic Lights) -->
      <circle cx="40" cy="40" r="8" fill="#ff5f56" opacity="0.8" />
      <circle cx="70" cy="40" r="8" fill="#ffbd2e" opacity="0.8" />
      <circle cx="100" cy="40" r="8" fill="#27c93f" opacity="0.8" />

      <!-- Code Lines (Abstracted) -->
      <!-- Line 1: Keyword + Value -->
      <rect x="40" y="90" width="80" height="12" rx="6" fill="#e0e0e0" opacity="0.7" />
      <rect x="130" y="90" width="120" height="12" rx="6" fill="url(#codeGrad1)" opacity="0.9" />

      <!-- Line 2: Indented Keyword + Value -->
      <rect x="70" y="130" width="60" height="12" rx="6" fill="#e0e0e0" opacity="0.7" />
      <rect x="140" y="130" width="100" height="12" rx="6" fill="url(#codeGrad2)" opacity="0.9" />

      <!-- Line 3: More Indented -->
      <rect x="100" y="170" width="50" height="12" rx="6" fill="#e0e0e0" opacity="0.7" />
      <rect x="160" y="170" width="90" height="12" rx="6" fill="url(#codeGrad3)" opacity="0.9" />

      <!-- Line 4: Block -->
      <rect x="70" y="210" width="70" height="12" rx="6" fill="#e0e0e0" opacity="0.7" />
      
      <!-- Line 5: Closing/Cursor -->
      <rect x="40" y="250" width="40" height="12" rx="6" fill="#e0e0e0" opacity="0.7" />
      <rect x="90" y="248" width="4" height="16" rx="2" fill="#ffffff" opacity="0.8">
         <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Glossy Reflection Overlay (Top Left) -->
    <path d="M 0 0 L 300 0 A 200 200 0 0 0 0 300 Z" fill="url(#glassGrad)" opacity="0.1" style="mix-blend-mode: overlay;" />
  </g>
</svg>