<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Editor</title>
  <link rel="stylesheet" href="./styles.css">
  <script>
    // Apply theme immediately to prevent flicker
    (function() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <div id="app">
    <!-- Header -->
     <header class="header">
       <div class="header-left">
         <button id="mobile-menu-toggle" class="mobile-menu-toggle" title="Toggle file browser" aria-label="Toggle file browser" aria-expanded="false">
           <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
             <path d="M2 3h12v1H2V3zm0 4h12v1H2V7zm0 4h12v1H2v-1z"/>
           </svg>
         </button>
         <h1>Configuration Editor</h1>
         <span class="filename" id="current-filename" aria-label="Current file">No file selected</span>
       </div>
       <div class="header-right">
         <button id="refresh-entities-btn" class="btn btn-secondary btn-icon-only" title="Refresh entity list" aria-label="Refresh entity list">
           <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
             <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
             <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
           </svg>
         </button>
         <button id="theme-toggle-btn" class="btn btn-secondary btn-icon-only" title="Toggle theme" aria-label="Toggle dark/light theme" aria-pressed="false">
           <svg id="theme-icon-light" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
             <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
             <path d="M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
           </svg>
           <svg id="theme-icon-dark" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="display: none;" aria-hidden="true">
             <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
           </svg>
         </button>
         <button id="save-btn" class="btn btn-primary" title="Save file (Ctrl+S)" aria-label="Save file" disabled>
           Save
         </button>
       </div>
     </header>

     <!-- Main Content -->
     <div class="main-container">
       <!-- Sidebar Overlay for Mobile -->
       <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>

       <!-- Sidebar -->
       <aside id="sidebar" class="sidebar" aria-label="File browser">
         <div class="sidebar-header">
           <h2>Files</h2>
         </div>
         <div id="file-list" class="file-list" role="tree" aria-label="YAML files">
           <div class="loading" aria-live="polite">Loading files...</div>
         </div>
       </aside>

        <!-- Editor Container -->
        <main class="editor-container" aria-label="Code editor">
          <div id="editor" class="editor" role="textbox" aria-label="YAML file editor" aria-multiline="true"></div>
          
          <!-- Mobile Editor Toolbar (visible only on mobile) -->
           <nav class="mobile-editor-toolbar" aria-label="Editor editing tools">
             <!-- Undo/Redo Group -->
             <div class="toolbar-group">
               <button 
                 id="undo-btn" 
                 class="btn btn-toolbar btn-icon-only" 
                 title="Undo changes (Ctrl+Z)" 
                 aria-label="Undo changes"
                 aria-disabled="true"
                 disabled>
                 <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                   <path d="M3 7v6h6M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
                 </svg>
               </button>
               
               <button 
                 id="redo-btn" 
                 class="btn btn-toolbar btn-icon-only" 
                 title="Redo changes (Ctrl+Shift+Z)" 
                 aria-label="Redo changes"
                 aria-disabled="true"
                 disabled>
                 <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                   <path d="M21 7v6h-6M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"/>
                 </svg>
               </button>
             </div>

             <!-- Divider -->
             <div class="toolbar-divider"></div>

             <!-- Indent/Dedent Group -->
             <div class="toolbar-group">
                <button 
                  id="indent-btn" 
                  class="btn btn-toolbar btn-icon-only" 
                  title="Increase indentation (Tab)" 
                  aria-label="Increase indentation">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <!-- Arrow right with bracket: ->| -->
                    <path d="M3 12h10"/>
                    <path d="M13 9l3 3-3 3"/>
                    <path d="M18 5v14"/>
                  </svg>
                </button>
                
                <button 
                  id="dedent-btn" 
                  class="btn btn-toolbar btn-icon-only" 
                  title="Decrease indentation (Shift+Tab)" 
                  aria-label="Decrease indentation">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <!-- Bracket with arrow left: |<- -->
                    <path d="M6 5v14"/>
                    <path d="M11 9l-3 3 3 3"/>
                    <path d="M21 12H11"/>
                  </svg>
                </button>
             </div>
           </nav>

          <div id="status-bar" class="status-bar" aria-live="polite" aria-atomic="true">
            <span id="status-message" aria-label="Editor status">Ready</span>
            <span id="status-info" aria-label="Editor info"></span>
          </div>
        </main>
     </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
