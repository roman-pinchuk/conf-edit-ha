name: Builder

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "./conf-edit-ha"

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./conf-edit-ha/frontend
        run: |
          npm ci
          npm run build

      - name: Verify Static Assets
        run: |
          if [ ! -d "./conf-edit-ha/static" ]; then
            echo "Error: static directory not found after build"
            exit 1
          fi

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --aarch64 \
            --target /data/conf-edit-ha \
            --image "conf-edit-ha-{arch}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon