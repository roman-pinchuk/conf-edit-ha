name: Builder

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./conf-edit-ha/frontend
        run: |
          npm ci
          npm run build

      - name: Verify Static Assets
        run: |
          if [ ! -d "./conf-edit-ha/static" ]; then
            echo "Error: static directory not found after build"
            exit 1
          fi

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: home-assistant/builder@master
        with:
          args: |
            --target /data/conf-edit-ha \
            --image "${{ github.repository_owner }}/conf-edit-ha-{arch}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
